<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motus/Wordle Game</title>
    <style>
        body {
            background: #eee;
            color: #222;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        #hint:not(.show-hint) ~ span {
            visibility: hidden;
        }
        #letters {
            display: flex;
            gap: 1em;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px 0;
        }
        button {
            background: #568;
            color: #eee;
            padding: 1em;
            border: none;
            aspect-ratio: 1;
            border-radius: 5px;
            transition: all 0.4s;
            cursor: pointer;
            font-size: 1.2em;
        }
        button:hover {
            background: #89b;
            color: #ddd;
        }
        button.correct {
            background: #4caf50;
            color: #fff;
        }
        button.misplaced {
            background: #ffc107;
            color: #333;
        }
        button.wrong {
            background: #555;
            color: #aaa;
        }
        #input {
            display: flex;
            justify-content: center;
            gap: 0.5em;
            margin: 20px 0;
        }
        #input span {
            width: 2em;
            height: 2em;
            display: inline-block;
            border: 2px solid #222;
            border-radius: 4px;
            line-height: 2em;
            text-align: center;
            font-size: 1.5em;
            color: #222;
        }
        dialog {
            background: #444;
            color: #eee;
            border: none;
            border-radius: 10px;
            padding: 2em;
            text-align: center;
        }
        dialog button {
            margin-top: 1em;
            padding: 0.5em 1em;
        }
    </style>
</head>
<body>
    <section id="app">
        <div id="aside">
            <button id="hint" onclick="this.classList.toggle('show-hint')">üí°</button>
            <span id="hint-text"></span>
        </div>
        <div id="input"></div>
        <div id="letters"></div>
    </section>
    <dialog id="end-dialog">
        <p id="end-message"></p>
        <button onclick="startParty();ELS.dialog.open = false">Rejouer</button>
    </dialog>
    <script>
        const ELS = {
            hintBTN: document.querySelector("#hint"),
            hint: document.querySelector("#hint-text"),
            letters: document.querySelector("#letters"),
            input: document.querySelector("#input"),
            dialog: document.querySelector("#end-dialog"),
            endMessage: document.querySelector("#end-message"),
        };

        let goal = "";
        let input = [];
        let saved = [];

async function startParty() {
    // R√©initialisation des √©l√©ments
    ELS.input.innerHTML = "...";
    const data = await (await fetch("https://trouve-mot.fr/api/random/2")).json();

    const word = data[0];
    console.log(word.name);
    goal = word.name;
    const hint = word.categorie;
    input = [];
    saved = [];

    // Mise √† jour des indices et du mot √† deviner
    ELS.hintBTN.classList.remove("show-hint");
    ELS.hint.textContent = hint;
    ELS.letters.innerHTML = "";
    ELS.input.innerHTML = "";

    // Cr√©ation des espaces pour les lettres
    for (let i = 0; i < goal.length; i++) {
        const span = document.createElement("span");
        ELS.input.appendChild(span);
    }

    // Cr√©ation des boutons pour chaque lettre unique
    const letters = new Set(goal.split(""));
    goal.split("").forEach((letter) => letters.add(letter));

    letters.forEach((letter) => {
        createButton(letter);
    });

    // Cr√©ation du bouton de suppression
    const backspace = document.createElement("button");
    backspace.textContent = "<=";
    backspace.style.order = letters.size + 1;
    backspace.onclick = () => handleInput("BACKSPACE");
    ELS.letters.appendChild(backspace);
}

function createButton(letter) {
    // Cr√©ation dynamique d'un bouton
    const btn = document.createElement("button");
    btn.textContent = letter;
    btn.style.order = Math.floor(Math.random() * 100); // Distribution al√©atoire

    // Attachement de l'√©v√©nement click
    btn.addEventListener("click", () => {
        console.log(letter);
        handleInput(letter);
    });

    // Ajout du bouton √† l'interface
    ELS.letters.appendChild(btn);
}

        function handleInput(letter) {
        	console.log(letter)
            if (letter === "BACKSPACE") {
                input.pop();
            } else if (input.length < goal.length) {
                input.push(letter);
            }

            updateInputDisplay();

            if (input.length === goal.length) {
                checkWord();
            }
        }

        function updateInputDisplay() {
            const spans = ELS.input.querySelectorAll("span");
            spans.forEach((span, i) => {
   				span.style.opacity=input[i]?1:.5
   				if(input[i]){
   					span.style.backgroundColor="#0000"
   					saved[i]=""
   				}
                span.textContent = input[i]|| saved[i] || "";
            });
        }

        function checkWord() {
            const spans = ELS.input.querySelectorAll("span");
            const goalArray = goal.split("");

            input.forEach((letter, i) => {
                const btn = Array.from(ELS.letters.children).find(b => b.textContent === letter);

                if (letter === goalArray[i]) {
                    spans[i].style.backgroundColor = "#4caf50";
                    btn.classList.add("correct");
                } else if (goalArray.includes(letter)) {
                    spans[i].style.backgroundColor = "#ffc107";
                    btn.classList.add("misplaced");
                } else {
                    spans[i].style.backgroundColor = "#555";
                    btn.classList.add("wrong");
                }
            });

            if (input.join("") === goal) {
                endGame("Bravo, vous avez trouv√© le mot !");
            } else {
            	saved = input
                input = [];
                updateInputDisplay();
            }
        }

        function endGame(message) {
            ELS.endMessage.textContent = message;
            ELS.dialog.showModal();
        }

        window.onload = startParty;
    </script>
</body>
</html>
